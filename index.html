<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.css">
    <link rel="stylesheet" href="/src/main.css">
    <title>Object Scan Game</title>
  </head>
  <body class="w-100 h-100 background">
    <div class="container foreground w-100 shadow p-0">
      <div class="text-center text-white jumbotron p-5 shadow">
        <h1>Object Scan Game</h1>
        <h5>Made By SWAG Team</h5>
      </div>

      <div class="container  p-5 text-center">
        <button class="btn btn-nord" id="start" type="button" onclick="init()">시작하기</button>
        <div id="loading" style="display: none;">
          <div id="loading-msg"></div>
          <div class="spinner-border text-dark" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div class="row">
          <div class="col" id="webcam-container"></div>
          <div class="col">
            <div id="top"></div>
            <div id="label-container"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-2 text-center">
      <button type="button" class="btn btn-nord btn-sm mr-1" data-toggle="modal" data-target="#credit">
        Credits
      </button>
      Hosted with <span style="color: #e25555;">&hearts;</span> by <a href="https://firebase.google.com/" style="color: #FFCA28">Firebase</a>.
    </div>
        
    <div class="modal fade" id="credit" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="creditLabel">만든이들 & 도움준 사람들</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
              구상 및 트레이닝<br />
              2-10 서민규<br /><br />

              크롤링 및 UI디자인<br />
              3-3 박민혁<br /><br />

              버그 헌터<br />
              3-4 임태현<br /><br />
  
              and 장곡중 SWAG 멤버들
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="/src/main.js"></script>
  </body>
</html>
